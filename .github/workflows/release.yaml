name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          for os in linux darwin; do
            for arch in amd64 arm64; do
              CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -ldflags="-s -w" -o dist/butler-runner_${os}_${arch} .
            done
          done

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/butlerdotdev/butler-runner:${{ github.ref_name }}
            ghcr.io/butlerdotdev/butler-runner:latest

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/butler-runner_linux_amd64
            dist/butler-runner_linux_arm64
            dist/butler-runner_darwin_amd64
            dist/butler-runner_darwin_arm64
